<script src="reveal-config.js"></script>
<script>
/******************************************
 * Change reveal.js config as needed, e.g.,
 * register AMPL syntax highlighting
 ******************************************/
function registerAMPL(hljs) {
  hljs.registerLanguage("ampl", function(hljs) {
    return {
      contains: [
        hljs.HASH_COMMENT_MODE,
        hljs.C_BLOCK_COMMENT_MODE,
        {
          className: "number",
          begin: /\b(\d*\.?\d+)\b/,
          relevance: 0
        },
        {
          className: "strong",
          begin: /^ampl[\?:]/,
          relevance: 0
        }
      ],
      keywords: {
        keyword: 'maximize minimize subject to set within union inter diff symdiff cross sum in by mod var param default setof dimen symbolic if then else',
        type: 'binary integer',
        string: 'reset model solve data option solver solver_msg solution_precision display include print printf cd quit',
        built_in: 'abs max min sqrt round trunc ceil floor',
        number: 'Infinity',
        symbol: '_nvars _varname _var'
      }
    };
  });
}

RevealConfig.highlight = { beforeHighlight: registerAMPL };
</script>
